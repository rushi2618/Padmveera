<section class="section">
    <div class="card rounded">
        <div class="card-body">
            <h1>Site Master</h1>
            <br>
            <!-- Multi Columns Form -->
            <form [formGroup]="sitemasterform">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="inputName5" class="form-label">Site Name</label>
                        <input style="border: solid 1px;" type="text" formControlName="site_name" class="form-control"
                            id="inputName5">
                    </div>
                    <div class="col-md-4">
                        <label for="inputName5" class="form-label">Site Address</label>
                        <input style="border: solid 1px;" type="text" formControlName="site_address"
                            class="form-control" id="inputName5">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Site Incharge</label>
                        <select style="border: solid 1px;" id="inputState" formControlName="supervisor_name"
                            class="form-select">
                            <option [selected]="true">...Select Site..</option>
                            <option *ngFor="let item of siteInchargeList" [value]="item.name">{{item.name}}</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="inputName5" class="form-label">Start Date</label>
                        <input style="border: solid 1px;" type="date" formControlName="starting_date"
                            class="form-control" id="inputName5">
                    </div>
                    <div class="col-md-4">
                        <label for="inputName5" class="form-label">Estimate Date</label>
                        <input style="border: solid 1px;" type="date" formControlName="estimated_end_date"
                            class="form-control" id="inputName5">
                    </div>
                    <div class="col-md-4">
                        <label for="inputName5" class="form-label">Total Area</label>
                        <input style="border: solid 1px;" type="text" formControlName="area" class="form-control"
                            id="inputName5">
                    </div>
                    <div class="col-md-4">
                        <label for="inputName5" class="form-label">Number of Plots</label>
                        <input style="border: solid 1px;" type="text" formControlName="noofplot" class="form-control"
                            id="inputName5">
                    </div>

                </div>
                <div class="row mt-4 justify-content-between">
                    <div class="col-md-4">
                        <h2>Add Plot Details</h2>
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">Add Plot</button>
                    </div>
                </div>
            </form><!-- End Multi Columns Form -->
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Plot Details</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form [formGroup]="sitemastermodalform">
                                <div class="row g-3">
                                    <div class="col-md-4">
                                        <label for="inputName5" class="form-label">Plot No</label>
                                        <input style="border: solid 1px;" type="text" formControlName="plot_no"
                                            class="form-control" id="inputName5">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputName5" class="form-label">Area Sq.m</label>
                                        <input style="border: solid 1px;" type="text" formControlName="area_sqmt"
                                            class="form-control" id="inputName5">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputName5" class="form-label">Area Sq.ft</label>
                                        <input style="border: solid 1px;" type="text" formControlName="area_sqft"
                                            class="form-control" id="inputName5">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputName5" class="form-label">Government Rate</label>
                                        <input style="border: solid 1px;" type="text" formControlName="government_rate"
                                            class="form-control" id="inputName5">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputName5" class="form-label">Basic Rate</label>
                                        <input style="border: solid 1px;" type="text" formControlName="company_rate"
                                            class="form-control" id="inputName5">
                                    </div>
                                </div>
                                <div class="row g-3 mt-2 mb-3">
                                    <div class="col-md-4">
                                        <label for="inputState" class="form-label">Booking Remark</label>
                                        <select style="border: solid 1px;" id="inputState"
                                            formControlName="booking_remark" class="form-select">
                                            <option [selected]="true">...Select Booking Remark..</option>
                                            <option class="dropdown-item" name="drop" value="Owner_Booked"> Owner Booked
                                            </option>
                                            <option class="dropdown-item" name="drop" value="Shree_Booked">Shree Booked
                                            </option>
                                            <option class="dropdown-item" name="drop" value="Owner_Saledeed">Owner Saledeed
                                            </option>
                                            <option class="dropdown-item" name="drop" value="Shree_Saledeed">Shree Saledeed
                                            </option>
                                            <option class="dropdown-item" name="drop" value="Booked">Booked
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row g-3">
                                    <div class="col-md-4">
                                        <label for="inputName5" class="form-label">Customer ID</label>
                                        <input style="border: solid 1px;" type="text" formControlName="customer_id"
                                            class="form-control" id="inputName5">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputName5" class="form-label">Customer Name</label>
                                        <input style="border: solid 1px;" type="text" formControlName="name"
                                            class="form-control" id="inputName5">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputName5" class="form-label">Address</label>
                                        <input style="border: solid 1px;" type="text" formControlName="address"
                                            class="form-control" id="inputName5">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputName5" class="form-label">Mobile No</label>
                                        <input style="border: solid 1px;" type="number" formControlName="mobile_no"
                                            class="form-control" id="inputName5">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputName5" class="form-label">Reference</label>
                                        <input style="border: solid 1px;" type="text" formControlName="reference"
                                            class="form-control" id="inputName5">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" (click)="SaveModelData(sitemastermodalform.value)" class="btn btn-success">Save</button>
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mat-elevation-z8 mt-3" style="max-height: 400px; overflow-y: auto; overflow-x: hidden;">
                <table class="table datatable" mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="Sr No.">
                        <th mat-header-cell *matHeaderCellDef> Sr No. </th>
                        <td mat-cell *matCellDef="let element;index as i"> {{i+1}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Plot No">
                        <th mat-header-cell *matHeaderCellDef> Plot No </th>
                        <td mat-cell *matCellDef="let element"> {{element. plot_no}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Area sq.m">
                        <th mat-header-cell *matHeaderCellDef> Area sq.m </th>
                        <td mat-cell *matCellDef="let element"> {{element. area_sqmt}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Area sq.ft">
                        <th mat-header-cell *matHeaderCellDef> Area sq.ft </th>
                        <td mat-cell *matCellDef="let element"> {{element. area_sqft}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Goverment Rate">
                        <th mat-header-cell *matHeaderCellDef> Goverment Rate </th>
                        <td mat-cell *matCellDef="let element"> {{element.government_rate}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Company Rate">
                        <th mat-header-cell *matHeaderCellDef> Company Rate </th>
                        <td mat-cell *matCellDef="let element"> {{element.company_rate}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element;index as i">
                            <span class="btn bg-primary-ico shadow btn-xs sharp mr-1" data-bs-toggle="modal"
                            data-bs-target="#exampleModal" (click)="EditModelData(element,i + 1)">
                                <i class="bi bi-pencil" style="font-size: 14px;"></i> 
                            </span> 
                            <span class="btn bg-danger-ico shadow btn-xs sharp mr-1" (click)="DeleteModelData(element)"> 
                                <i class="bi bi-trash" style="font-size: 14px;"></i> 
                            </span>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-success" (click)="submit()">Save</button>&nbsp;
                <button type="reset" class="btn btn-danger" (click)="back()">Back</button>
            </div>
        </div>
    </div>
</section>
