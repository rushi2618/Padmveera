<section class="section">
    <div class="card rounded">
        <div class="card-body">
            <h1>Stock Consume</h1>
            <br>
            <!-- Multi Columns Form -->
            <form [formGroup]="stockconsumeform">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Site Name</label>
                        <select style="border: solid 1px;" id="inputState" (change)="getMaterialList()" formControlName="site_name" class="form-select">
                            <option [selected]="true">...Select Sites..</option>
                            <option *ngFor="let item of siteList" [value]="item.id">{{item.site_name}}</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="inputName5" class="form-label">Date</label>
                        <input style="border: solid 1px;"type="date" formControlName="date" class="form-control" id="inputName5">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Material Name</label>
                        <select style="border: solid 1px;" id="inputState" formControlName="material_name" class="form-select">
                            <option [selected]="true">...Select Material..</option>
                            <option *ngFor="let item of materialList" [value]="item.material_name">{{item.materialName}}</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Remaining Stock</label>
                        <input style="border: solid 1px;"type="text" formControlName="stock" class="form-control" id="inputName5">
                    </div>
                    <div class="col-md-4">
                        <label for="inputName5" class="form-label">Quantity</label>
                        <input style="border: solid 1px;"type="text" formControlName="quantity" class="form-control" id="inputName5">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Select Description</label>
                        <select style="border: solid 1px;" id="inputState" formControlName="description" class="form-select">
                            <option [selected]="true" value="0">...Select Stage Name..</option>
                            <option *ngFor="let item of stagelist" [value]="item.id">{{item.stage_name}}</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="inputName5" class="form-label">Remark</label>
                        <input style="border: solid 1px;"type="text" formControlName="remark" class="form-control" id="inputName5">
                    </div>
                </div>
                <br>
                <div class="mt-3">
                    <button type="submit" class="btn btn-success" (click)="submit()">Save</button>&nbsp;
                    <button type="reset" class="btn btn-danger" (click)="back()">Back</button>&nbsp;
                </div>
            </form><!-- End Multi Columns Form -->
           
        </div>
    </div>
</section>
