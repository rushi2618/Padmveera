<section class="section">
    <div class="card rounded">
        <div class="card-body">
            <h1>Stock Order</h1>
            <br>
            <!-- Multi Columns Form -->
            <form [formGroup]="stockorderform">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Site Name</label>
                        <select style="border: solid 1px;" id="inputState" formControlName="site_name" class="form-select">
                            <option [selected]="true" value="0">...Select Sites..</option>
                            <option *ngFor="let item of sitelist" [value]="item.id">{{item.site_name}}</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="inputName5" class="form-label">Date</label>
                        <input style="border: solid 1px;" type="date" formControlName="date" class="form-control"
                            id="inputName5">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Vendor Name</label>
                        <select style="border: solid 1px;" id="inputState" formControlName="vendor_name" class="form-select">
                            <option [selected]="true" value="0">...Select Name..</option>
                            <option *ngFor="let item of vendormasterlist" [value]="item.id">{{item.vendor_name}}</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Select Stage</label>
                        <select style="border: solid 1px;" id="inputState" formControlName="stage_name" (change)="getStageType($event)" class="form-select">
                            <option [selected]="true" value="0">...Select Stage Name..</option>
                            <option *ngFor="let item of stagelist" [value]="item.id">{{item.stage_name}}</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Select Type</label>
                        <select style="border: solid 1px;" id="inputState" formControlName="type" class="form-select">
                            <option [selected]="true" value="0">...Select Type..</option>
                            <option *ngFor="let item of stagetypemasterlist" [value]="item.id">{{item.stagetypename}}</option>
                        </select>
                    </div>
                </div>
                <br>
                <div class="mt-3 d-flex justify-content-between">
                    <h1>Add Items To Cart</h1>
                    <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Add Order
                    </button>

                </div>
            </form><!-- End Multi Columns Form -->
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Add Order</h1>
                            <button type="button" class="btn-close" (click)="resetModel()" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form [formGroup]="orderModelForm">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="inputName5" class="form-label">Material Name</label>
                                        <select style="border: solid 1px;" id="inputState" formControlName="material_name" class="form-select">
                                            <option [selected]="true" value="0">...Select Type..</option>
                                            <option *ngFor="let item of materiallist" [value]="item.id">{{item.material_name}}</option>
                                        </select>
                                    </div>

                                    <div class="col-md-6">
                                        <label for="inputName5" class="form-label">Rate</label>
                                        <input style="border: solid 1px;" type="text" (ngModelChange)="calculatePrice()"
                                        (ngModelChange)="calculateNetAmount()" class="form-control" formControlName="rate"
                                            id="inputName5">
                                    </div>

                                    <div class="col-md-6">
                                        <label for="inputName5" class="form-label">Order Quantity</label>
                                        <input style="border: solid 1px;" type="text" (ngModelChange)="calculatePrice()"
                                        (ngModelChange)="calculateNetAmount()" class="form-control" formControlName="ordered_quantity"
                                            id="inputName5">
                                    </div>

                                    <div class="col-md-6">
                                        <label for="inputState" class="form-label">GST</label>
                                        <select style="border: solid 1px;" id="inputState" (ngModelChange)="calculatePrice()"
                                        (ngModelChange)="calculateNetAmount()" formControlName="gst" class="form-select">
                                            <option [selected]="true" value="0">Select GST</option>
                                            <option class="dropdown-item" name="drop" value="0.05"> 5% </option>
                                            <option class="dropdown-item" name="drop" value="0.12"> 12% </option>
                                            <option class="dropdown-item" name="drop" value="0.18"> 18% </option>
                                            <option class="dropdown-item" name="drop" value="0.28"> 28% </option>
                                            <option class="dropdown-item" name="drop" value="0"> None </option>
                                        </select>
                                    </div>

                                    <div class="col-md-6">
                                        <label for="inputName5" class="form-label">Amount</label>
                                        <input style="border: solid 1px;" type="text" (onChange)="calculateNetAmount()" class="form-control" formControlName="amount"
                                            id="inputName5" readonly>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" (click)="SaveModelData(orderModelForm.value)" class="btn btn-success">Save</button>
                            <button type="button" (click)="resetModel()" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mat-elevation-z8 mt-3" style="max-height: 400px; overflow-y: auto; overflow-x: hidden;">
                <table class="table datatable" mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="Sr No.">
                        <th mat-header-cell *matHeaderCellDef> Sr No. </th>
                        <td mat-cell *matCellDef="let element;index as i"> {{i+1}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Material">
                        <th mat-header-cell *matHeaderCellDef> Material </th>
                        <td mat-cell *matCellDef="let element"> {{element.materialName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Rate">
                        <th mat-header-cell *matHeaderCellDef> Rate </th>
                        <td mat-cell *matCellDef="let element"> {{element.rate}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Ordered Quantity">
                        <th mat-header-cell *matHeaderCellDef> Ordered Quantity </th>
                        <td mat-cell *matCellDef="let element"> {{element.ordered_quantity}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Total">
                        <th mat-header-cell *matHeaderCellDef> Total </th>
                        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element;index as i">
                            <span class="btn bg-primary-ico shadow btn-xs sharp mr-1" data-bs-toggle="modal"
                            data-bs-target="#exampleModal" (click)="EditModelData(element,i + 1)">
                                <i class="bi bi-pencil" style="font-size: 14px;"></i> 
                            </span> 
                            <span class="btn bg-danger-ico shadow btn-xs sharp mr-1" (click)="DeleteModelData(element)"> 
                                <i class="bi bi-trash" style="font-size: 14px;"></i> 
                            </span>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-success" (click)="submit()">Save</button>&nbsp;
                <button type="reset" class="btn btn-danger" (click)="back()">Back</button>
            </div>
        </div>
    </div>
</section>
