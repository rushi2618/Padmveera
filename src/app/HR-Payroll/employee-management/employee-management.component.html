<section class="section">
    <div class="card rounded">
        <div class="card-body">
            <h1>Employee Details
            </h1>
            <br>
            <!-- Multi Columns Form -->
            <form [formGroup]=" employeedetailsform">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Employee Name</label>
                        <select style="border: solid 1px;" id="inputState" formControlName="e_name" class="form-select">
                            <option [selected]="true">...Select Employee Name..</option>
                            <option *ngFor="let item of employeeList" [value]="item.id">{{item.employee_name}}</option>
                        </select>
                    </div>
                </div>
                <br>
                <div class="mt-3">
                    <button type="submit" class="btn btn-success" (click)="sortData(employeedetailsform.value)">Search</button>&nbsp;
                    <button type="reset" class="btn btn-danger">Clear</button>&nbsp;
                    <button type="submit" class="btn btn-primary" (click)="nextP()">Add Employee</button>
                </div>
            </form><!-- End Multi Columns Form -->
            <div class="mat-elevation-z8 mt-3">
                <table class="table datatable" mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="Sr No.">
                        <th mat-header-cell *matHeaderCellDef> Sr No. </th>
                        <td mat-cell *matCellDef="let element;index as i"> {{i+1}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="Employee Name">
                        <th mat-header-cell *matHeaderCellDef> Employee Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.employee_name}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="Designation">
                        <th mat-header-cell *matHeaderCellDef> Designation </th>
                        <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Joining Date">
                        <th mat-header-cell *matHeaderCellDef> Joining Date </th>
                        <td mat-cell *matCellDef="let element"> {{element.joining_date}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Salary">
                        <th mat-header-cell *matHeaderCellDef> Salary </th>
                        <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="Action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element"> {{element.symbol}}
                            <span class="btn bg-primary-ico shadow btn-xs sharp mr-1" (click)="editData(element)"> 
                                <i class="bi bi-pencil" style="font-size: 14px;"></i> 
                            </span> 
                            <span class="btn bg-danger-ico shadow btn-xs sharp mr-1"  (click)="deleteData(element.id)"> 
                                <i class="bi bi-trash" style="font-size: 14px;"></i> 
                            </span>
                        </td>
                    </ng-container>
            
                    <tr mat-header-row  *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
        </div>
    </div>
</section>
